<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>Arithmetic operators</h1>
    <h1>Number of weeks in a year</h1>
    <script>
        var days = 365;
        var week_days = 7;
        var week = Math . trunc (days/week_days);
        // divide operaters with trunc method to remove digits after decimal
        var remaining_days = days % week_days;
        // modulo operation 
        document.write(week + " weeks and "+remaining_days+" day is there in a year");
    </script>
</body>
</html>
